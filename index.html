<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>
  </header>
  <main class="main">
    <div id="add-section">
      <label for="new-task" class="new-task">Add Item</label>
      <div class="task-row">
        <input id="new-task" class="task-item__input" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <section class="todo-section">
      <h1 class="title">Todo</h1>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox">
          <label class="task-item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h1 class="title">Completed</h1>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
